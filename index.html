<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - South Africa</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="weather-container">
    <div class="app-header">
      <h1><i class="fas fa-sun"></i> SA Weather</h1>
      <p class="subtitle">Real-time South African Weather</p>
    </div>
    
    <div class="input-section">
      <div class="city-selector">
        <label for="city-input"><i class="fas fa-city"></i> Select City:</label>
        <select id="city-input">
          <option value="Johannesburg">Johannesburg</option>
          <option value="Cape Town">Cape Town</option>
          <option value="Durban">Durban</option>
          <option value="Pretoria">Pretoria</option>
          <option value="Port Elizabeth">Port Elizabeth</option>
          <option value="Bloemfontein">Bloemfontein</option>
          <option value="Nelspruit">Nelspruit</option>
          <option value="East London">East London</option>
        </select>
      </div>
      
      <button id="get-weather" class="weather-btn">
        <i class="fas fa-cloud-sun"></i> Get Weather
      </button>
      
      <div class="api-counter">
        <div class="counter-info">
          <i class="fas fa-chart-line"></i>
          <span>API calls: <span id="api-count">0</span>/1000</span>
        </div>
        <div class="usage-bar">
          <div class="usage-fill" id="usage-fill"></div>
        </div>
      </div>
    </div>
    
    <div id="weather-result" class="weather-display">
      <div class="initial-message">
        <i class="fas fa-cloud-sun fa-3x"></i>
        <h3>Select a City</h3>
        <p>Choose a city and click "Get Weather" to see current conditions</p>
      </div>
    </div>
    
    <div class="app-footer">
      <p class="api-note">
        <i class="fas fa-key"></i> Using OpenWeatherMap API - Free Tier (1000 calls/day)
      </p>
      <p class="refresh-note">
        <i class="fas fa-sync-alt"></i> Data updates every 10 minutes
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
